# Additional SonarCloud configuration
# This file provides extra configuration that complements sonar-project.properties

# Exclude generated files, tests, and mock files from analysis
sonar.exclusions=**/generated/**,**/tests/**,**/test/**,**/*.test.*,**/*.spec.*,**/mock-server/**

# Exclude files from duplicate detection
sonar.cpd.exclusions=**/tests/**,**/test/**,**/*.test.*,**/*.spec.*,**/mock-server/**,**/generated/**

# Quality gate settings
sonar.qualitygate.wait=true

# Branch analysis
sonar.branch.name=${GITHUB_HEAD_REF}
sonar.branch.target=${GITHUB_BASE_REF}