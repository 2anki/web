# SonarCloud Configuration
sonar.projectKey=2anki_web
sonar.organization=2anki

# Source directories
sonar.sources=src
sonar.tests=tests

# Exclude test files and mock files from analysis
sonar.exclusions=**/tests/**,**/test/**,**/*.test.*,**/*.spec.*,**/mock-server/**,**/mocks/**,**/__tests__/**,**/__mocks__/**

# Test file patterns
sonar.test.inclusions=**/tests/**,**/test/**,**/*.test.*,**/*.spec.*

# Coverage exclusions (don't expect coverage for these files)
sonar.coverage.exclusions=**/tests/**,**/test/**,**/*.test.*,**/*.spec.*,**/mock-server/**,**/mocks/**,**/__tests__/**,**/__mocks__/**

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Disable some rules for test files that might be too strict
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S5122
sonar.issue.ignore.multicriteria.e1.resourceKey=**/mock-server/**
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**,**/test/**
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1481
sonar.issue.ignore.multicriteria.e3.resourceKey=**/tests/**,**/test/**