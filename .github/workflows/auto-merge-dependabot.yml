name: Auto-merge Dependabot PRs

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  pull-requests: write
  contents: write

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for Dependabot PR
        uses: peter-evans/enable-pull-request-automerge@e6e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
